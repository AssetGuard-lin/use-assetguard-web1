<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AssetGuard - Full View POS</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Roboto', sans-serif; background: #f0f2f5; display: flex; height: 100vh; width: 100vw; overflow: hidden; }

        /* SIDEBAR: Hidden by default using transform */
        .sidebar { 
            width: 260px; 
            min-width: 260px;
            background: #002E5D; 
            color: #fff; 
            display: flex; 
            flex-direction: column; 
            position: fixed; /* Floats over content when open */
            left: -260px; /* Hidden state */
            top: 0;
            bottom: 0;
            transition: transform 0.3s ease-in-out;
            z-index: 1000;
        }

        /* When this class is added via JS, the sidebar "flips" in */
        .sidebar.active { transform: translateX(260px); }

        .sidebar-header { padding: 20px; font-size: 20px; font-weight: 700; background: #001F3F; text-align: center; }
        .menu-section { flex: 1; overflow-y: auto; padding: 10px 0; }
        .label { padding: 15px 25px 5px; font-size: 11px; color: #8bb4dd; text-transform: uppercase; }
        
        .nav-link { padding: 12px 25px; cursor: pointer; display: block; font-size: 14px; color: #d1d8e0; text-decoration: none; transition: 0.2s; }
        .nav-link:hover { background: #004080; color: #fff; }

        /* MAIN CONTENT: Takes up 100% (or 98% as you requested) */
        .main { 
            flex: 1; 
            width: 100%;
            display: flex; 
            flex-direction: column; 
            transition: margin-left 0.3s ease;
        }

        header { 
            background: #fff; 
            height: 60px; 
            display: flex; 
            align-items: center; 
            padding: 0 20px; 
            border-bottom: 1px solid #d1d8e0; 
            gap: 15px;
        }

        /* The Burger Menu Button */
        .menu-toggle {
            background: #0072CE;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            z-index: 1100;
        }

        #content-frame { flex: 1; width: 100%; height: 100%; border: none; }

        /* Overlay to dim the screen when menu is open */
        .overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 900;
        }
        .overlay.active { display: block; }
    </style>
</head>
<body>

    <div class="overlay" id="overlay" onclick="toggleMenu()"></div>

    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">AssetGuard Menu</div>
        <div class="menu-section">
            <div class="label">Operations</div>
            <div class="nav-link" onclick="loadPage('sales.html', 'Sales')">Sales</div>
            <div class="nav-link" onclick="loadPage('dashboard.html', 'Dashboard')">Dashboard</div>
            <div class="nav-link" onclick="loadPage('history.html', 'History')">History</div>
            <div class="label">Inventory</div>
            <div class="nav-link" onclick="loadPage('stock.html', 'Stock')">Stock</div>
            <div class="nav-link" onclick="loadPage('stock_in.html', 'Stock In')">Stock In</div>
            <div class="label">Finance</div>
            <div class="nav-link" onclick="loadPage('expenses.html', 'Expenses')">Expenses</div>
            <div class="nav-link" onclick="loadPage('vat_filing.html', 'VAT')">VAT Filing</div>
            <div class="label">Reports</div>
            <div class="nav-link" onclick="loadPage('cash_report.html', 'Cash')">Cash Report</div>
            <div class="nav-link" onclick="loadPage('credit_report.html', 'Credit')">Credit Report</div>
        </div>
    </aside>

    <main class="main">
        <header>
            <button class="menu-toggle" onclick="toggleMenu()">â˜° MENU</button>
            <h2 id="view-title" style="color: #002E5D;">Sales</h2>
        </header>
        
        <iframe id="content-frame" src="sales.html"></iframe>
    </main>

    <script>
        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('active');
            document.getElementById('overlay').classList.toggle('active');
        }

        function loadPage(page, title) {
            // Change the page
            document.getElementById('content-frame').src = page;
            document.getElementById('view-title').innerText = title;

            // Flip the menu back out (Auto-hide)
            toggleMenu();
        }
    </script>
</body>
</html>
