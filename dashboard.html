<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AssetGuard Pro - Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary:#0072CE; --bg:#f4f7fe; --sidebar-w: 280px; }
        *{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,sans-serif;}
        body { background: var(--bg); height: 100vh; overflow: hidden; display: flex; }

        /* --- THE ORIGINAL HOVERING SIDEBAR STYLE --- */
        #sidebar {
            position: fixed; left: 20px; top: 20px; bottom: 20px;
            width: var(--sidebar-w); background: #fff;
            border-radius: 25px; /* Matches your original card radius */
            box-shadow: 0 20px 50px rgba(0,0,0,.08); /* Matches your original shadow */
            display: flex; flex-direction: column;
            padding: 30px; z-index: 1000; transition: 0.3s ease;
        }

        .sidebar-header h2 { color: #333; font-weight: 700; margin-bottom: 5px; }
        .sidebar-header p { font-size: 12px; color: #999; text-transform: uppercase; margin-bottom: 20px; }

        .nav-container { flex: 1; overflow-y: auto; padding-right: 5px; }
        .nav-container::-webkit-scrollbar { width: 4px; }
        .nav-container::-webkit-scrollbar-thumb { background: #eee; border-radius: 10px; }

        .nav-link { 
            display:flex; align-items:center; padding:14px; 
            color:#333; text-decoration:none; font-weight:500; 
            border-bottom:1px solid #f1f1f1; transition: 0.2s;
            font-size: 14px;
        }
        .nav-link:hover { background:#f8f9ff; color: var(--primary); padding-left: 20px; }
        .nav-link.active { color: var(--primary); border-left: 4px solid var(--primary); background: #f8f9ff; }

        .logout-btn { 
            background:#ff4757; color: white; padding: 12px; border-radius: 12px; 
            border: none; cursor: pointer; font-weight: 700; margin-top: 20px; 
            font-size: 13px; transition: 0.3s;
        }
        .logout-btn:hover { background: #ff2e44; transform: translateY(-2px); }

        /* --- MAIN CONTENT AREA --- */
        #main-content { 
            flex: 1; height: 100vh; 
            padding-left: calc(var(--sidebar-w) + 40px); /* Space so sidebar doesn't hide content */
            transition: 0.3s;
        }
        iframe { border: none; width: 100%; height: 100%; display: block; }

        /* --- MOBILE TOGGLE --- */
        .menu-btn {
            position: fixed; top: 15px; right: 15px; z-index: 3000;
            background: var(--primary); color: #fff; border: none;
            padding: 10px 15px; border-radius: 10px; cursor: pointer; display: none;
        }

        @media(max-width:900px){
            #main-content { padding-left: 0; }
            #sidebar { transform: translateX(-120%); left: 10px; top: 10px; bottom: 10px; width: calc(100% - 20px); }
            #sidebar.open { transform: translateX(0); }
            .menu-btn { display: block; }
        }
    </style>
</head>
<body>

    <button class="menu-btn" onclick="toggleMenu()">â˜° Menu</button>

    <nav id="sidebar">
        <div class="sidebar-header">
            <h2>AssetGuard</h2>
            <p>Main Menu</p>
        </div>

        <div class="nav-container">
            <a href="sales.html" target="content-frame" class="nav-link active">ðŸ“Š Sales Dashboard</a>
            <a href="purchases.html" target="content-frame" class="nav-link">ðŸ›’ Purchases</a>
            <a href="stock.html" target="content-frame" class="nav-link">ðŸ“¦ Stock Management</a>
            <a href="cash_report.html" target="content-frame" class="nav-link">ðŸ’° Cash Report</a>
            <a href="credit_report.html" target="content-frame" class="nav-link">ðŸ“„ Credit Report</a>
            <a href="expenses.html" target="content-frame" class="nav-link">ðŸ’¸ Expenses</a>
            <a href="history.html" target="content-frame" class="nav-link">ðŸ•’ System History</a>
        </div>
        
        <button class="logout-btn" onclick="logout()">Logout Account</button>
    </nav>

    <main id="main-content">
        <iframe name="content-frame" id="mainFrame" src="sales.html"></iframe>
    </main>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDCkP7LTzdNcvZhp24rRsQirYDCcrsuvOA",
        authDomain: "assetguard-c8c8c.firebaseapp.com",
        projectId: "assetguard-c8c8c"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // PROTECTION: Redirect back to Login if not authenticated
    auth.onAuthStateChanged((user) => {
        if (!user) {
            window.location.href = "index.html"; 
        }
    });

    function logout() {
        auth.signOut().then(() => {
            window.location.href = "index.html";
        });
    }

    function toggleMenu() {
        document.getElementById("sidebar").classList.toggle("open");
    }

    // Handle Active States and Mobile Auto-Close
    document.querySelectorAll('.nav-link').forEach(link => {
        link.addEventListener('click', function() {
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            this.classList.add('active');
            if(window.innerWidth <= 900) toggleMenu();
        });
    });
</script>
</body>
</html>
