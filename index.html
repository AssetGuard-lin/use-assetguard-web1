
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AssetGuard Pro</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{--primary:#0072CE;--bg:#f4f7fe;--sidebar-w:280px}
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,sans-serif}
body{background:var(--bg);height:100vh;overflow:hidden}

/* LOGIN */
#login-screen{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;z-index:2000}
.login-card{background:#fff;padding:40px;border-radius:25px;width:90%;max-width:380px;text-align:center;box-shadow:0 20px 50px rgba(0,0,0,.08)}
input{width:100%;padding:14px;margin:10px 0;border-radius:12px;border:2px solid #eee}
.primary-btn{width:100%;padding:15px;background:var(--primary);color:#fff;border:none;border-radius:12px;font-weight:700}

/* SIDEBAR */
#sidebar{position:fixed;left:20px;top:20px;bottom:20px;width:var(--sidebar-w);background:#fff;border-radius:20px;box-shadow:10px 0 30px rgba(0,0,0,.05);display:none;flex-direction:column;padding:25px;z-index:1000;transition:.3s}
.nav-container{flex:1;overflow-y:auto}
.nav-link{display:flex;align-items:center;padding:12px 15px;color:#444;text-decoration:none;border-radius:12px;margin-bottom:4px}
.nav-link.active,.nav-link:hover{background:var(--primary);color:#fff}
.logout-btn{margin-top:10px;padding:12px;border-radius:12px;border:none;background:#ffecec;color:#ff4757;font-weight:600}

/* CONTENT */
#main-content{width:100%;height:100vh;padding-left:calc(var(--sidebar-w) + 40px);display:none}
iframe{width:100%;height:100%;border:none}

/* MOBILE */
.menu-btn{position:fixed;top:20px;left:20px;z-index:3000;background:var(--primary);color:#fff;border:none;padding:10px 14px;border-radius:10px;font-size:18px;display:none}
@media(max-width:900px){
  #main-content{padding-left:0}
  #sidebar{transform:translateX(-110%)}
  #sidebar.open{transform:translateX(0)}
  .menu-btn{display:block}
}
</style>
</head>

<body>

<button id="menuBtn" class="menu-btn">â˜°</button>

<!-- LOGIN -->
<div id="login-screen">
  <div class="login-card">
    <h2 style="color:var(--primary)">AssetGuard</h2>
    <p id="status-text">Secure Login</p>
    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button class="primary-btn" onclick="login()">Sign In</button>
  </div>
</div>

<!-- SIDEBAR -->
<nav id="sidebar">
  <h3 style="color:var(--primary)">AssetGuard Pro</h3>

  <div class="nav-container">
    <a href="sales.html" target="content-frame" class="nav-link active">ðŸ“Š Sales</a>
    <a href="purchases.html" target="content-frame" class="nav-link">ðŸ›’ Purchases</a>
    <a href="stock.html" target="content-frame" class="nav-link">ðŸ“¦ Stock</a>
    <a href="expenses.html" target="content-frame" class="nav-link">ðŸ’¸ Expenses</a>
    <a href="history.html" target="content-frame" class="nav-link">ðŸ•’ History</a>
  </div>

  <button class="logout-btn" onclick="logout()">Logout</button>
</nav>

<!-- CONTENT -->
<main id="main-content">
  <iframe name="content-frame" src="about:blank"></iframe>
</main>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyDCkP7LTzdNcvZhp24rRsQirYDCcrsuvOA",
  authDomain: "assetguard-c8c8c.firebaseapp.com",
  projectId: "assetguard-c8c8c"
});

const auth=firebase.auth();
const loginScreen=document.getElementById("login-screen");
const sidebar=document.getElementById("sidebar");
const main=document.getElementById("main-content");
const frame=document.querySelector("iframe");

auth.onAuthStateChanged(user=>{
  if(user){
    loginScreen.style.display="none";
    sidebar.style.display="flex";
    main.style.display="block";
    if(frame.src==="about:blank") frame.src="sales.html";
  }else{
    loginScreen.style.display="flex";
    sidebar.style.display="none";
    main.style.display="none";
  }
});

function login(){
  document.getElementById("status-text").innerText="Signing in...";
  auth.signInWithEmailAndPassword(
    email.value,password.value
  ).catch(e=>status-text.innerText=e.message);
}

function logout(){auth.signOut();}

menuBtn.onclick=()=>sidebar.classList.toggle("open");

document.querySelectorAll(".nav-link").forEach(l=>{
  l.onclick=()=>document.querySelectorAll(".nav-link").forEach(x=>x.classList.remove("active"))||l.classList.add("active");
});

/* OFFLINE */
if("serviceWorker" in navigator){
  navigator.serviceWorker.register("service-worker.js");
}
</script>

</body>
</html>
