
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AssetGuard Pro</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#0072CE;
  --bg:#f4f7fe;
  --sidebar-w:260px;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,sans-serif}
body{background:var(--bg);height:100vh;overflow:hidden}

/* LOGIN */
#login-screen{
  position:fixed;inset:0;
  display:flex;align-items:center;justify-content:center;
  z-index:3000;
}
.login-card{
  background:#fff;padding:40px;border-radius:25px;
  width:90%;max-width:380px;text-align:center;
  box-shadow:0 20px 50px rgba(0,0,0,.08)
}
input{width:100%;padding:14px;margin:10px 0;border-radius:12px;border:2px solid #eee}
.primary-btn{width:100%;padding:15px;background:var(--primary);color:#fff;border:none;border-radius:12px;font-weight:700}

/* SIDEBAR */
#sidebar{
  position:fixed;top:20px;bottom:20px;left:20px;
  width:var(--sidebar-w);
  background:#fff;border-radius:20px;
  box-shadow:10px 0 30px rgba(0,0,0,.05);
  padding:20px;
  display:none;
  flex-direction:column;
  transition:transform .3s ease;
  z-index:2000;
}
#sidebar.closed{transform:translateX(-105%)}

.nav-container{flex:1;overflow-y:auto;margin-top:15px}
.nav-link{
  display:flex;align-items:center;
  padding:12px 14px;
  color:#444;text-decoration:none;
  border-radius:12px;margin-bottom:6px;
  font-size:14px;font-weight:500;
}
.nav-link:hover,.nav-link.active{
  background:var(--primary);
  color:#fff;
}
.logout-btn{
  margin-top:10px;padding:12px;
  border:none;border-radius:12px;
  background:#ffecec;color:#ff4757;
  font-weight:600;cursor:pointer;
}

/* TOGGLE BUTTON (ATTACHED TO SIDEBAR) */
#toggleBtn{
  position:absolute;
  right:-42px;top:20px;
  width:40px;height:40px;
  background:var(--primary);
  color:#fff;border:none;
  border-radius:0 12px 12px 0;
  cursor:pointer;
  display:flex;align-items:center;justify-content:center;
  font-size:18px;
}

/* MAIN */
#main{
  width:100%;height:100vh;
  padding-left:calc(var(--sidebar-w) + 40px);
  display:none;
}
iframe{width:100%;height:100%;border:none}

/* MOBILE */
@media(max-width:900px){
  #main{padding-left:0}
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login-screen">
  <div class="login-card">
    <h2 style="color:#0072CE">AssetGuard</h2>
    <p id="status">Secure Login</p>
    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button class="primary-btn" onclick="login()">Sign In</button>
  </div>
</div>

<!-- SIDEBAR -->
<nav id="sidebar" class="closed">
  <button id="toggleBtn">â˜°</button>

  <h3 style="color:#0072CE">AssetGuard Pro</h3>

  <div class="nav-container">
    <a href="sales.html" class="nav-link active" data-page="sales.html">ðŸ“Š Sales</a>
    <a href="purchases.html" class="nav-link" data-page="purchases.html">ðŸ›’ Purchases</a>
    <a href="stock.html" class="nav-link" data-page="stock.html">ðŸ“¦ Stock</a>
    <a href="expenses.html" class="nav-link" data-page="expenses.html">ðŸ’¸ Expenses</a>
    <a href="history.html" class="nav-link" data-page="history.html">ðŸ•’ History</a>
  </div>

  <button class="logout-btn" onclick="logout()">Logout</button>
</nav>

<!-- MAIN -->
<main id="main">
  <iframe id="frame" src=""></iframe>
</main>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyDCkP7LTzdNcvZhp24rRsQirYDCcrsuvOA",
  authDomain:"assetguard-c8c8c.firebaseapp.com",
  projectId:"assetguard-c8c8c"
});

const auth=firebase.auth();
const sidebar=document.getElementById("sidebar");
const main=document.getElementById("main");
const frame=document.getElementById("frame");
const loginScreen=document.getElementById("login-screen");

auth.onAuthStateChanged(user=>{
  if(user){
    loginScreen.style.display="none";
    sidebar.style.display="flex";
    main.style.display="block";
    sidebar.classList.remove("closed");
    frame.src="sales.html";
  }else{
    loginScreen.style.display="flex";
    sidebar.style.display="none";
    main.style.display="none";
  }
});

function login(){
  document.getElementById("status").innerText="Signing in...";
  auth.signInWithEmailAndPassword(email.value,password.value)
  .catch(e=>status.innerText=e.message);
}

function logout(){auth.signOut();}

/* TOGGLE */
toggleBtn.onclick=()=>sidebar.classList.toggle("closed");

/* LOCKED IFRAME NAV */
document.querySelectorAll(".nav-link").forEach(link=>{
  link.onclick=e=>{
    e.preventDefault();
    document.querySelectorAll(".nav-link").forEach(l=>l.classList.remove("active"));
    link.classList.add("active");
    frame.src=link.dataset.page;
    if(window.innerWidth<900) sidebar.classList.add("closed");
  };
});

/* OFFLINE */
if("serviceWorker" in navigator){
  navigator.serviceWorker.register("service-worker.js");
}
</script>

</body>
</html>
