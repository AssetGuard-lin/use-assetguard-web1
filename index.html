<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>AssetGuard Pro</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{--primary:#0072CE;--bg:#f4f7fe;--sidebar-w:280px}
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,sans-serif}
body{background:var(--bg);height:100vh;overflow:hidden;display:flex;width:100vw;}

/* LOGIN SCREEN */
#login-screen{position:fixed;inset:0;background:var(--bg);display:flex;align-items:center;justify-content:center;z-index:2000}
.login-card{background:#fff;padding:40px;border-radius:25px;width:90%;max-width:380px;text-align:center;box-shadow:0 20px 50px rgba(0,0,0,.08)}
input{width:100%;padding:14px;margin:10px 0;border-radius:12px;border:2px solid #eee;outline:none;font-size:16px;} /* 16px prevents zoom on iPhone */

.primary-btn{width:100%;padding:15px;background:var(--primary);color:#fff;border:none;border-radius:12px;font-weight:700;cursor:pointer;}

/* HOVERING SIDEBAR */
#sidebar{position:fixed;left:20px;top:20px;bottom:20px;width:var(--sidebar-w);background:#fff;border-radius:20px;box-shadow:10px 0 30px rgba(0,0,0,0.05);display:none;flex-direction:column;padding:25px;z-index:1000;transition:.3s ease}
.nav-container{flex:1;overflow-y:auto;margin:15px 0;}
.nav-group{font-size:11px;color:#aaa;margin:15px 0 5px;font-weight:700;text-transform:uppercase}
.nav-link{display:flex;align-items:center;padding:12px 15px;color:#444;text-decoration:none;border-radius:12px;margin-bottom:4px;font-size:14px;}
.nav-link.active{background:var(--primary);color:#fff}
.logout-btn{padding:12px;border-radius:12px;border:none;background:#ffecec;color:#ff4757;font-weight:600;cursor:pointer;}

/* CONTENT AREA - MOBILE FIX */
#main-content {
    flex: 1;
    height: 100vh;
    width: 100%;
    padding-left: calc(var(--sidebar-w) + 40px);
    display: none;
    -webkit-overflow-scrolling: touch; /* Smooth scroll for iOS */
}

iframe {
    width: 100%;
    height: 100%;
    border: none;
    display: block;
}

/* MOBILE TOGGLE */
.menu-btn{position:fixed;top:15px;right:15px;z-index:3000;background:var(--primary);color:#fff;border:none;padding:10px 15px;border-radius:10px;font-size:20px;display:none;cursor:pointer;}

@media(max-width:900px){
  #main-content{padding-left:0; width: 100vw;}
  #sidebar{transform:translateX(-120%);left:10px;top:10px;bottom:10px;width:280px; box-shadow: 20px 0 50px rgba(0,0,0,0.2);}
  #sidebar.open{transform:translateX(0)}
  .menu-btn{display:block}
}
</style>
</head>
<body>

<button id="menuBtn" class="menu-btn" onclick="toggleMenu()">‚ò∞</button>

<div id="login-screen">
  <div class="login-card">
    <h2 style="color:var(--primary)">AssetGuard</h2>
    <p id="status-text">Secure Login</p>
    <input id="email" type="email" placeholder="Email Address">
    <input id="password" type="password" placeholder="Password">
    <button class="primary-btn" onclick="login()">Sign In</button>
  </div>
</div>

<nav id="sidebar">
  <h3 style="color:var(--primary); margin-bottom:10px;">AssetGuard Pro</h3>
  <div class="nav-container">
    <div class="nav-group">Operations</div>
    <a href="sales.html" target="content-frame" class="nav-link active">üìä Sales</a>
    <a href="purchases.html" target="content-frame" class="nav-link">üõí Purchases</a>
    <a href="stock.html" target="content-frame" class="nav-link">üì¶ Stock</a>
    <a href="stock_in.html" target="content-frame" class="nav-link">üì• Stock In</a>
    <div class="nav-group">Reports</div>
    <a href="cash_report.html" target="content-frame" class="nav-link">üí∞ Cash Report</a>
    <a href="credit_report.html" target="content-frame" class="nav-link">üìÑ Credit Report</a>
    <a href="expenses.html" target="content-frame" class="nav-link">üí∏ Expenses</a>
    <a href="vat_filing.html" target="content-frame" class="nav-link">üìù VAT Filing</a>
    <div class="nav-group">System</div>
    <a href="history.html" target="content-frame" class="nav-link">üïí History</a>
  </div>
  <button class="logout-btn" onclick="logout()">Logout</button>
</nav>

<main id="main-content">
  <iframe name="content-frame" id="mainFrame" src="about:blank"></iframe>
</main>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDCkP7LTzdNcvZhp24rRsQirYDCcrsuvOA",
  authDomain: "assetguard-c8c8c.firebaseapp.com",
  projectId: "assetguard-c8c8c"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

const loginScreen = document.getElementById("login-screen");
const sidebar = document.getElementById("sidebar");
const mainArea = document.getElementById("main-content");
const frame = document.getElementById("mainFrame");

auth.onAuthStateChanged(user => {
  if(user){
    loginScreen.style.display = "none";
    sidebar.style.display = "flex";
    mainArea.style.display = "block";
    if(frame.src === "about:blank") frame.src = "sales.html";
  } else {
    loginScreen.style.display = "flex";
    sidebar.style.display = "none";
    mainArea.style.display = "none";
  }
});

function login() {
  auth.setPersistence(firebase.auth.Auth.Persistence.SESSION).then(() => {
    return auth.signInWithEmailAndPassword(email.value, password.value);
  }).catch(e => alert(e.message));
}

function logout() { auth.signOut().then(() => location.reload()); }
function toggleMenu() { sidebar.classList.toggle("open"); }

document.querySelectorAll(".nav-link").forEach(link => {
  link.onclick = () => {
    document.querySelectorAll(".nav-link").forEach(l => l.classList.remove("active"));
    link.classList.add("active");
    if(window.innerWidth <= 900) sidebar.classList.remove("open");
  };
});
</script>
</body>
</html>
