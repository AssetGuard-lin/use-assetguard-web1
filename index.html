<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AssetGuard Login</title>

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Roboto,sans-serif}
body{
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#f0f2f5;
}
.login-box{
  background:#fff;
  padding:40px;
  width:100%;
  max-width:380px;
  border-radius:12px;
  box-shadow:0 15px 40px rgba(0,0,0,.1);
}
h2{text-align:center;color:#002E5D;margin-bottom:10px}
p{text-align:center;color:#666;margin-bottom:20px}
input{
  width:100%;
  padding:14px;
  margin-bottom:15px;
  border-radius:8px;
  border:1px solid #ccc;
}
button{
  width:100%;
  padding:14px;
  background:#0072CE;
  color:#fff;
  border:none;
  border-radius:8px;
  font-weight:700;
  cursor:pointer;
}
#status{margin-top:10px;text-align:center;color:#d00;font-size:13px}
</style>
</head>

<body>

<div class="login-box">
  <h2>AssetGuard</h2>
  <p>Secure POS Login</p>

  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">

  <button onclick="login()">Login</button>
  <div id="status"></div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyDCkP7LTzdNcvZhp24rRsQirYDCcrsuvOA",
  authDomain: "assetguard-c8c8c.firebaseapp.com",
  projectId: "assetguard-c8c8c"
});

const auth = firebase.auth();

function login(){
  document.getElementById("status").innerText = "Signing in...";
  auth.signInWithEmailAndPassword(
    email.value,
    password.value
  )
  .then(()=>location.href="dashboard.html")
  .catch(e=>status.innerText=e.message);
}
</script>

</body>
</html>
