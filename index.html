
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AssetGuard - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { background: #f4f7fe; font-family: 'Poppins', sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .login-card { background: #fff; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); width: 100%; max-width: 350px; text-align: center; }
        h2 { color: #0072CE; margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px; border: 1px solid #ddd; outline: none; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #0072CE; color: white; border: none; border-radius: 10px; font-weight: 600; cursor: pointer; margin-top: 10px; }
        #status { font-size: 13px; color: #666; margin-top: 15px; }
    </style>
</head>
<body>

<div class="login-card">
    <h2>AssetGuard</h2>
    <input type="email" id="email" placeholder="Email Address">
    <input type="password" id="password" placeholder="Password">
    <button onclick="handleLogin()">Login</button>
    <p id="status"></p>
</div>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDCkP7LTzdNcvZhp24rRsQirYDCcrsuvOA",
        authDomain: "assetguard-c8c8c.firebaseapp.com",
        projectId: "assetguard-c8c8c"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // If already logged in, go straight to dashboard
    auth.onAuthStateChanged(user => {
        if (user) window.location.href = "dashboard.html";
    });

    function handleLogin() {
        const e = document.getElementById("email").value;
        const p = document.getElementById("password").value;
        const s = document.getElementById("status");
        
        s.innerText = "Authenticating...";
        
        auth.setPersistence(firebase.auth.Auth.Persistence.SESSION).then(() => {
            return auth.signInWithEmailAndPassword(e, p);
        }).catch(err => {
            s.innerText = err.message;
            s.style.color = "red";
        });
    }
</script>
</body>
</html>
