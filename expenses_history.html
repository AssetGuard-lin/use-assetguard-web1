<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Log - AssetGuard</title>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        :root {
            --bg: #0f172a;
            --card: rgba(30, 41, 59, 0.7);
            --text: #f8fafc;
            --accent-red: #ef4444;
            --accent-purple: #8b5cf6;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 15px;
            padding-bottom: 100px; /* Space for total footer */
        }

        header {
            padding: 20px 0;
            text-align: left;
        }

        h1 { font-size: 1.5rem; font-weight: 700; margin: 0; }
        p { color: #94a3b8; font-size: 0.9rem; margin-top: 5px; }

        .expense-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .expense-item {
            background: var(--card);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s;
        }

        .expense-info h3 {
            margin: 0;
            font-size: 1rem;
            color: var(--text);
        }

        .expense-info small {
            color: #64748b;
            display: block;
            margin-top: 4px;
        }

        .expense-amount {
            text-align: right;
        }

        .amount-val {
            display: block;
            font-weight: 700;
            color: var(--text);
            font-size: 1.1rem;
        }

        .delete-btn {
            background: rgba(239, 68, 68, 0.1);
            color: var(--accent-red);
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 0.8rem;
            margin-top: 8px;
            cursor: pointer;
        }

        /* Fixed Bottom Bar for Total */
        .footer-total {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #1e293b;
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .total-label { color: #94a3b8; font-size: 0.9rem; }
        .total-price { font-size: 1.4rem; font-weight: 800; color: var(--accent-purple); }

        .empty-state {
            text-align: center;
            padding: 50px 20px;
            color: #64748b;
        }
    </style>
</head>
<body>

<header>
    <h1>Expense History</h1>
    <p>Detailed log of your business spending</p>
</header>

<div id="expenseContainer" class="expense-list">
    <div class="empty-state">Syncing with cloud...</div>
</div>

<div class="footer-total">
    <div class="total-label">Total Spent</div>
    <div class="total-price" id="totalDisplay">$0.00</div>
</div>

<script>
    // Firebase Setup
    const firebaseConfig = {
        apiKey: "AIzaSyDCkP7LTzdNcvZhp24rRsQirYDCcrsuvOA",
        authDomain: "assetguard-c8c8c.firebaseapp.com",
        projectId: "assetguard-c8c8c"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const container = document.getElementById('expenseContainer');
    const totalDisplay = document.getElementById('totalDisplay');

    // Auth Check & Load
    firebase.auth().onAuthStateChanged(user => {
        if (!user) {
            window.parent.location.href = "index.html";
        } else {
            loadRealtimeExpenses();
        }
    });

    function loadRealtimeExpenses() {
        db.collection("expenses")
          .orderBy("timestamp", "desc")
          .onSnapshot(snapshot => {
            if (snapshot.empty) {
                container.innerHTML = '<div class="empty-state">No records found.</div>';
                totalDisplay.innerText = "$0.00";
                return;
            }

            let html = '';
            let total = 0;

            snapshot.forEach(doc => {
                const item = doc.data();
                const amt = Number(item.amount || 0);
                total += amt;

                html += `
                    <div class="expense-item">
                        <div class="expense-info">
                            <h3>${item.category || 'General'}</h3>
                            <small>${item.date} â€¢ ${item.description || 'No notes'}</small>
                            <button class="delete-btn" onclick="deleteItem('${doc.id}')">Remove</button>
                        </div>
                        <div class="expense-amount">
                            <span class="amount-val">-$${amt.toFixed(2)}</span>
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
            totalDisplay.innerText = `$${total.toLocaleString(undefined, {minimumFractionDigits: 2})}`;
        }, error => {
            container.innerHTML = `<div class="empty-state" style="color:red">Error: ${error.message}<br>Check Firestore Indexes.</div>`;
        });
    }

    function deleteItem(id) {
        if(confirm("Permanently delete this record?")) {
            db.collection("expenses").doc(id).delete();
        }
    }
</script>

</body>
</html>
