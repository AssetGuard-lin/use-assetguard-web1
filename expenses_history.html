
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Expenses History</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

<style>
body{
  font-family:Roboto,sans-serif;
  background:#f0f2f5;
  padding:20px;
}

h2{
  color:#002E5D;
  margin-bottom:20px;
}

table{
  width:100%;
  border-collapse:collapse;
  background:#fff;
  box-shadow:0 2px 8px rgba(0,0,0,0.05);
}

th,td{
  padding:12px;
  border-bottom:1px solid #ddd;
  text-align:left;
  font-size:14px;
}

th{
  background:#002E5D;
  color:#fff;
}

tr:hover{
  background:#f1f1f1;
}

.delete-btn{
  background:#c0392b;
  color:#fff;
  border:none;
  padding:6px 10px;
  border-radius:4px;
  cursor:pointer;
  font-size:12px;
}

.delete-btn:hover{
  background:#a93226;
}

.total-box{
  margin-top:20px;
  font-weight:bold;
  font-size:16px;
  color:#002E5D;
}

.empty{
  padding:20px;
  text-align:center;
  color:#777;
}
</style>
</head>
<body>

<h2>Expenses History</h2>

<table>
<thead>
<tr>
<th>Date</th>
<th>Category</th>
<th>Description</th>
<th>Amount</th>
<th>Action</th>
</tr>
</thead>
<tbody id="expenseTable">
<tr><td colspan="5" class="empty">Loading...</td></tr>
</tbody>
</table>

<div class="total-box">
Total Expenses: <span id="totalAmount">0.00</span>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyDCkP7LTzdNcvZhp24rRsQirYDCcrsuvOA",
  authDomain:"assetguard-c8c8c.firebaseapp.com",
  projectId:"assetguard-c8c8c"
});

const db = firebase.firestore();
const table = document.getElementById("expenseTable");
const totalEl = document.getElementById("totalAmount");

let unsubscribe = null;

// ðŸ” Ensure user is logged in
firebase.auth().onAuthStateChanged(user=>{
  if(!user){
    alert("Session expired. Please login again.");
    window.location.href="index.html";
    return;
  }

  loadExpenses();
});

function loadExpenses(){

  if(unsubscribe) unsubscribe();

  unsubscribe = db.collection("expenses")
  .orderBy("timestamp","desc")
  .onSnapshot(snapshot=>{

    table.innerHTML="";
    let total = 0;

    if(snapshot.empty){
      table.innerHTML = `
        <tr>
          <td colspan="5" class="empty">No expenses found</td>
        </tr>
      `;
      totalEl.innerText = "0.00";
      return;
    }

    snapshot.forEach(doc=>{
      const data = doc.data();
      const amount = Number(data.amount || 0);
      total += amount;

      table.innerHTML += `
        <tr>
          <td>${data.date || ''}</td>
          <td>${data.category || ''}</td>
          <td>${data.description || ''}</td>
          <td>${amount.toFixed(2)}</td>
          <td>
            <button class="delete-btn" onclick="deleteExpense('${doc.id}')">
              Delete
            </button>
          </td>
        </tr>
      `;
    });

    totalEl.innerText = total.toFixed(2);
  },
  error=>{
    console.error(error);
    table.innerHTML = `
      <tr>
        <td colspan="5" class="empty">
          Permission denied. Check Firestore Rules.
        </td>
      </tr>
    `;
  });
}

function deleteExpense(id){
  if(confirm("Delete this expense record?")){
    db.collection("expenses").doc(id).delete();
  }
}
</script>

</body>
</html>
