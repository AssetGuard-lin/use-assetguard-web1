<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Expenses History</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family:Roboto,sans-serif;
  background:#f0f2f5;
  padding:20px;
}
h2{
  color:#002E5D;
  margin-bottom:20px;
}
table{
  width:100%;
  border-collapse:collapse;
  background:#fff;
}
th,td{
  padding:12px;
  border-bottom:1px solid #ddd;
  text-align:left;
}
th{
  background:#002E5D;
  color:#fff;
}
tr:hover{background:#f1f1f1}
.delete-btn{
  background:#c0392b;
  color:#fff;
  border:none;
  padding:6px 10px;
  border-radius:4px;
  cursor:pointer;
}
.total-box{
  margin-top:20px;
  font-weight:bold;
  font-size:16px;
}
</style>
</head>
<body>

<h2>Expenses History</h2>

<table>
<thead>
<tr>
<th>Date</th>
<th>Category</th>
<th>Description</th>
<th>Amount</th>
<th>Action</th>
</tr>
</thead>
<tbody id="expenseTable"></tbody>
</table>

<div class="total-box">
Total Expenses: <span id="totalAmount">0</span>
</div>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyDCkP7LTzdNcvZhp24rRsQirYDCcrsuvOA",
  authDomain:"assetguard-c8c8c.firebaseapp.com",
  projectId:"assetguard-c8c8c"
});

const db = firebase.firestore();
const table = document.getElementById("expenseTable");
const totalEl = document.getElementById("totalAmount");

let total = 0;

db.collection("expenses").orderBy("timestamp","desc")
.onSnapshot(snapshot=>{
  table.innerHTML="";
  total = 0;

  snapshot.forEach(doc=>{
    const data = doc.data();
    total += Number(data.amount || 0);

    table.innerHTML += `
      <tr>
        <td>${data.date || ''}</td>
        <td>${data.category || ''}</td>
        <td>${data.description || ''}</td>
        <td>${data.amount || 0}</td>
        <td>
          <button class="delete-btn" onclick="deleteExpense('${doc.id}')">
            Delete
          </button>
        </td>
      </tr>
    `;
  });

  totalEl.innerText = total.toFixed(2);
});

function deleteExpense(id){
  if(confirm("Delete this record?")){
    db.collection("expenses").doc(id).delete();
  }
}
</script>

</body>
</html>
