<!DOCTYPE html> 
<html lang="en">
<head>
<meta charset="utf-8">
<title>Sales Module - AssetGuard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    /* Cleaned up styles for Iframe integration */
    body {
        color:#1f2937; 
        font-family: sans-serif; 
        margin:0; 
        background:#f4f6f8; 
        padding: 20px; /* Space inside the workspace */
    }

    .container {
        max-width: 900px; /* Widened to utilize the new 98% space */
        margin: 0 auto;
        background: #fff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }
    
    h2 { text-align: center; color: #007bff; margin-bottom: 25px; font-size: 24px; }
    
    /* Layout for Form vs Table */
    .sales-grid { display: grid; grid-template-columns: 1fr; gap: 30px; }

    label { display: block; margin-top: 15px; font-weight: 600; color: #4b5563; font-size: 14px; }
    input, select { 
        width: 100%; 
        padding: 12px; 
        margin-top: 5px; 
        border: 1px solid #d1d5db; 
        border-radius: 8px; 
        box-sizing: border-box; 
        background: #f9fafb;
    }

    .submit-btn { 
        background: #28a745; 
        color: #fff; 
        border: none; 
        padding: 14px; 
        width: 100%; 
        border-radius: 8px; 
        margin-top: 25px; 
        cursor: pointer; 
        font-weight: bold; 
        font-size: 16px;
        transition: background 0.2s;
    }
    .submit-btn:hover { background: #218838; }

    .back-btn { 
        text-decoration: none; 
        color: #6b7280; 
        font-size: 14px; 
        font-weight: 600;
        display: inline-flex;
        align-items: center;
        margin-bottom: 20px;
    }
    .back-btn:hover { color: #111827; }

    table { width: 100%; border-collapse: collapse; margin-top: 30px; }
    th, td { padding: 12px; text-align: center; border-bottom: 1px solid #e5e7eb; }
    th { background: #007bff; color: #fff; font-size: 13px; text-transform: uppercase; }
    
    @media (min-width: 768px) {
        /* On wider screens, we can split form and table if you want, 
           but keeping it centered works best for POS flow */
    }
</style>
</head>
<body>

<div class="container">
    <a href="dashboard.html" class="back-btn">‚Üê Back to Dashboard Overview</a>
    
    <h2>Shopping Cart / New Sale</h2>
    
    <form>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
            <div>
                <label>Customer Name:</label>
                <input type="text" placeholder="Walk-in Customer" required>
            </div>
            <div>
                <label>Payment Type:</label>
                <select>
                    <option>Cash</option>
                    <option>Credit</option>
                    <option>M-Pesa / Mobile</option>
                </select>
            </div>
        </div>
        
        <label>Product Selection:</label>
        <select required>
            <option value="">-- Search Product --</option>
            <option>Aseton (Stock: 14)</option>
            <option>Paint (Stock: 8)</option>
            <option>RC2 (Stock: 13)</option>
        </select>
        
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
            <div>
                <label>Unit Price:</label>
                <input type="number" step="0.01" placeholder="0.00" required>
            </div>
            <div>
                <label>Quantity:</label>
                <input type="number" min="1" value="1" required>
            </div>
        </div>
        
        <button type="submit" class="submit-btn">Add to Cart</button>
    </form>

    <div style="overflow-x:auto">
        <table>
            <thead>
                <tr><th>#</th><th>Product</th><th>Qty</th><th>Price</th><th>Total</th><th>Action</th></tr>
            </thead>
            <tbody>
                <tr><td colspan="6" style="padding:40px; color:#9ca3af;">Cart is empty. Scan an item or select a product above.</td></tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
