<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Stock In - AssetGuard POS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    /* Cleaned for Master Index Integration */
    body { color: #1f2937; font-family: sans-serif; margin: 0; background: #f4f6f8; padding: 20px; }
    
    .container {
        max-width: 500px; /* Slightly wider for better balance */
        margin: 20px auto;
        background: #fff;
        padding: 35px;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.06);
    }

    h2 { color: #0072CE; margin-bottom: 5px; text-align: center; }
    .subtitle { text-align: center; color: #6b7280; font-size: 14px; margin-bottom: 25px; }
    
    label { display: block; margin-top: 15px; font-weight: 600; color: #4b5563; font-size: 14px; }
    
    input { 
        width: 100%; 
        padding: 12px; 
        margin-top: 5px; 
        border: 1px solid #d1d5db; 
        border-radius: 8px; 
        box-sizing: border-box; 
        background: #f9fafb;
        font-size: 15px;
    }

    input:focus { outline: 2px solid #0ea5e9; border-color: transparent; }

    .submit-btn { 
        background: #0ea5e9; 
        color: #fff; 
        border: none; 
        padding: 14px; 
        width: 100%; 
        border-radius: 8px; 
        margin-top: 25px; 
        cursor: pointer; 
        font-weight: bold; 
        font-size: 16px;
        transition: 0.2s;
    }
    .submit-btn:hover { background: #0284c7; transform: translateY(-1px); }

    .back-button { 
        text-decoration: none; 
        color: #6c757d; 
        font-size: 14px; 
        font-weight: 600;
        display: inline-block;
        margin-bottom: 20px;
    }
</style>
</head>
<body>

<div class="container">
    <a href="stock.html" class="back-button">‚Üê Back to Stock List</a>
    
    <h2>Stock In Entry</h2>
    <p class="subtitle">Update inventory levels for existing or new products</p>
    
    <form>
        <label>Product Name</label>
        <input type="text" placeholder="e.g. Aseton" required>
        
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
            <div>
                <label>Price Per Unit</label>
                <input type="number" step="0.01" placeholder="0.00" required>
            </div>
            <div>
                <label>Quantity to Add</label>
                <input type="number" min="1" placeholder="0" required>
            </div>
        </div>
        
        <label>Authorization Password</label>
        <input type="password" placeholder="Enter stock password" required>
        
        <input type="submit" class="submit-btn" value="Update Inventory">
    </form>
</div>

</body>
</html>
